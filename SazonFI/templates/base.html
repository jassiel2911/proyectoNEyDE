<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SazonFI</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">SazonFI</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Inicio</a>
                </li>
                <li class="nav-item" id="login-link">
                    <a class="nav-link" href="/login/">Login</a>
                </li>
                <li class="nav-item" id="registro-link">
                    <a class="nav-link" href="/registro/">Registro</a>
                </li>
                <li class="nav-item" id="logout-link" style="display: none;">
                    <a class="nav-link" href="#" onclick="logout()">Cerrar Sesion</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <footer class="mt-5 bg-light text-center py-3">
        <p>&copy; 2025 SazonFI</p>
    </footer>

    <script>
        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('rol');
            window.location.href = '/'; // Redirige a la pagina de inicio
        }

        // Esta funcion se ejecuta al cargar la pagina
        function checkAuthentication() {
            const token = localStorage.getItem('token');
            if (token) {
                document.getElementById('login-link').style.display = 'none';
                document.getElementById('registro-link').style.display = 'none';
                document.getElementById('logout-link').style.display = 'block';
            } else {
                document.getElementById('login-link').style.display = 'block';
                document.getElementById('registro-link').style.display = 'block';
                document.getElementById('logout-link').style.display = 'none';
            }
        }

        checkAuthentication(); // Llama a la funcion al cargar la pagina
    </script>
    {% block scripts %}
    {% endblock %}
</body>

</html>
