{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h2 class="text-center">Iniciar Sesión</h2>
                <form id="login-form" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="username">Usuario</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Iniciar Sesión</button>
                </form>
                <p class="text-center mt-3">
                    ¿No tienes una cuenta? <a href="/registro/">Regístrate</a>
                </p>
                <div id="error-message" class="alert alert-danger mt-3" style="display: none;"></div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    const loginForm = document.getElementById('login-form');
    const errorMessage = document.getElementById('error-message');

    loginForm.addEventListener('submit', function (event) {
        event.preventDefault();

        const username = loginForm.username.value;
        const password = loginForm.password.value;

        fetch('/api/login/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
            },
            body: JSON.stringify({ username: username, password: password })
        })
            .then(response => response.json())
            .then(data => {
                console.log("Respuesta del backend:", data);

                if (data.token) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('rol', data.rol);
                    console.log("Rol del usuario:", data.rol);

                    if (data.rol === 'negocio') {
                        window.location.href = '/negocio/';  
                    } else if (data.rol === 'cliente') {
                        window.location.href = '/cliente/';  
                    } else {
                        window.location.href = '/';
                    }
                } else {
                    errorMessage.textContent = data.error || 'Credenciales inválidas';
                    errorMessage.style.display = 'block';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                errorMessage.textContent = 'Error al iniciar sesión';
                errorMessage.style.display = 'block';
            });
    });
</script>
{% endblock %}
